<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusive work 2040</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 64px;
            margin: 20px 0;
        }

        p {
            font-size: 24px;
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            gap: 50px;
            margin: 20px 0;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .footer {
            font-size: 16px;
            position: absolute;
            bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <p>Use the arrow keys to navigate and enter to select</p>
    <h1>Welcome</h1>
    <div class="buttons">
        <div class="button">
            Blind Mode
            <br> Job Search
        </div>
        <div class="button">
            Sighted Mode
            <br> Explore Blind Occupations
        </div>
    </div>
    <div class="footer">
        Siddharth & Joachim
        <br> MDE Harvard / Studio
    </div>

    <script>
        // Add any JavaScript functionality if required
    </script>
</body>

</html>
